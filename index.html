<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
  <title>Activate - JavaScript plugin</title>
  <link rel="stylesheet" href="stylesheets/custom.css">
</head>
<body>
  <header class="top wide js-activate">
    <section class="centered">
      <div class="animated slideup">
        <h1>Activate</h1>
        <p>A JavaScript plugin to activate parts of a page on scroll</p>
        <p><a href="http://github.com/donovanh/activate">More info on Github</a></p>
      </div>
    </section>
  </header>
  <section class="example js-activate">
    <section class="centered">
      <div class="animated fadein">
        <p>Show elements as the visitor scrolls</p>
      </div>
    </section>
  </section>
  <section class="example js-activate staggered">
    <section class="centered">
      <ul>
        <li class="animated slideup">Multiple items</li>
        <li class="animated slideup">Can be</li>
        <li class="animated slideup">Staggered</li>
      </ul>
    </section>
  </section>
  <section class="example js-activate">
    <section class="centered">
      <ul>
        <li class="animated slideup">Or else</li>
        <li class="animated slideup">Appear</li>
        <li class="animated slideup">At once</li>
      </ul>
    </section>
  </section>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
  <script src="javascripts/activate.js"></script>
</body>
</html>
